# config/conf.local.yaml
port: "8080"
env: "development"
log_file: "app.log"
log_http: true

database:
  type: "postgres"
  host: "localhost"
  port: 5432
  user: "user"
  password: "password"
  name: "db_name"
  ssl_mode: "disable"

jwt:
  secret: "your-jwt-secret"
  duration: "1h"
  refresh: "24h"
  max_refresh: "720h"

read_timeout: "5s"
write_timeout: "10s"
grace_timeout: "5s"

min_password_length: 8
