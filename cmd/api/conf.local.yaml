app:
  environment: dev
  min_password_length: 8

db:
  dialect: postgres
  url: "postgres://admin:admin@localhost:5432/gorsk?sslmode=disable"
  migration_url: "file://database/migrations"
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: 300

jwt:
  secret: "gorsk_secret"
  duration: 10
  refresh: 1
  refresh_time: 20
  signing_method: HS256

mail:
  host: ""
  port: ""
  user: ""
  password: ""
  from: ""
